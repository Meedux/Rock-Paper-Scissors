<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Rock, Paper, Scissors</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<main>
			<div class="output">
			<h3>Enemy Score: <span class="enemy-score"></span></h3>
			<h3>Player Score: <span class="player-score"></span></h3>
			<img alt="Enemy" class="enemy box" width="40" height="40">
			<h3 class="announcer"></h3>
			<img alt="Player" class="player box" width="40" height="40">
		</div>
		<div class="choices">
			<img src="./img/rock.png"alt="box" class="choice box" width="40" height="40" rock>
			<img src="./img/paper.png"alt="box" class="choice box" width="40" height="40" paper>
			<img src="./img/scissor.png"alt="box" class="choice box" width="40" height="40" scissor>
		</div>
		</main>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
